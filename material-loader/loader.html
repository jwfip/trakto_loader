<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Material loader</title>
    <link rel="stylesheet" href="loader.css">
  </head>
  <body>

    <!-- Aplicação do loader em fundos brancos -->
    <div class="light-background">
      <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
          <circle class="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
        <div class="text">
          <p>Carregando...</p>
        </div>
      </div>
    </div>

    <!-- Aplicação do loader em fundos com a cor primária -->
    <div class="primary-background">
      <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
          <circle class="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
        <div class="text">
          <p>Carregando...</p>
        </div>
      </div>
    </div>

  </body>
</html>
